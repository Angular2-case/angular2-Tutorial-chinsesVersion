<!DOCTYPE html>
<html>
  <head>
    <base href="/"> <!--路由-->
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/core-js/client/shim.min.js"></script> <!--老式浏览器提供的填充库-->
